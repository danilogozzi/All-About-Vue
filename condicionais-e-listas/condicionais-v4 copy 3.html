<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<style>

</style>
<div id="app">
    <!-- V-SHOW ESCONDE O ELEMENTO NA PÁGINA COM CSS-->
    <!-- V-ELSE PRECISA ESTAR EM SEQUÊNCIA DE V-IF PARA FUNCIONAR CORRETAMENTE-->
    <template v-if="logado">
        <p>Usuário Logado: {{nome}}</p>
        <p>Perfil Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}
    </button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido pra você!
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra você que é desconhecido!
    </footer>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado:false,
            anonimo:true
        }
    })
</script>
