<div id="app">
    <ul>
        <!--BUSCAR POR INDICE-->
        <li v-for="(cor, i) in cores" :key="cor">{{i + 1}} {{cor}}</li>
    </ul>
    <button @click="cores.push('branca')">Adicionar</button>
    <hr>
    <!--ESCONDENDO NA DOM-->
    <template v-for="(cor , i) in cores ">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{chave}} = {{valor}} ({{index +1}})
            </div>
        </li>
    </ul>
    <hr>
    <!--QUANDO NÃƒO DEPENDE DE UM ARRAY OU UMA LISTA NOS DADOS DA INSTANCIA DO VUE-->
    <div v-for="n in 10">{{n}}</div>
    <hr>
    <div v-for="carro in carros">
       {{carro.marca}}
    </div>
    <hr>
    
</div>
