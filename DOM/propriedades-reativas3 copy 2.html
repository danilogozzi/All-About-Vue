<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="http://localhost:8080"></script>
<!-- Two Way Binding-->
<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar 2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{contador}} | {{contador2}}</p>
  <p>Resultado: {{resultado}}</p>
  <hr>
  {{player}} VS {{npc}}
  <br>
  <button @click="attak()">attak</button>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
      player:1000,
      npc:2000
    },
    /*QUANDO QUISER MONITORAR AS MUDANÇAS DE UMA DETERMINADA VARIÁVEL E FAZER ALGO EM RESPOSTA A ESSAS ALTERAÇÕES*/
    /*FUNCAO COMPUTADA AJUDA A CHAMA-LÁ APENAS QUANDO FOR NECESSÁRIO*/
    computed: {
      resultado() {
        console.log('Metodo computed resultado chamado...')
        return this.contador >= 5 ?
          'Maior ou igual a 5' : 'Menor que 5'
      },
    watch:{
      contador(novo, antigo){
        setTimeout(()=>{
          this.contador = 0
        },2000)
      }
    },
    methods: {
      aumentar() {
        this.contador++
      },
      diminuir() {
        this.contador--
      }
    }
  })
</script>
