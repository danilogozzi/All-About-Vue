<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="http://localhost:8080"></script>
<!-- Two Way Binding-->
<div id="app">
  <!--TUDO É VOLTADO COMO STRING, ENTÃO É PRECISO TRATAR OS DADOS-->
    {{ message }}
  </div>
<script>
      var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
