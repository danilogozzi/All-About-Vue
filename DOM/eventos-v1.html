<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <!--TUDO É VOLTADO COMO STRING, ENTÃO É PRECISO TRATAR OS DADOS-->
  <p>
    {{ contador }}
  </p> 
  <!--ESCUTANDO EVENTOS COM VUE--> 
    <button v-on:click="somar">Somar +1</button>
  </div>
<script>
      var app = new Vue({
    el: '#app',
    data: {
      contador:0
    },
    methods:{
      somar(){
        this.contador++
      }
    }
  })
</script>
