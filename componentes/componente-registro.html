<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="http://localhost:8080"></script>

<div id="app">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <contador2></contador2>
    <contador2></contador2>
    <contador2></contador2>
</div>
<script>
    const contador = {
        template:`
            <div>
                <span>{{contador}}</span>
                <button @click="contador ++">+</button>
                <button @click="contador --">-</button>
            </div>
        `,
        data() {
            return{
                contador: 0
            }
        }
    }

    var app = new Vue({
            //REGISTRO LOCAL
        el: '#app',
        components: {
            contador1: contador
        }
    })
    var app = new Vue({
            //REGISTRO LOCAL
        el: '#app2',
        components: {
            contador2: contador
        }
    })
</script>
