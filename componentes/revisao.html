<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="http://localhost:8080"></script>

<div id="app">
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div>
<script>
    //REGISTRO GLOBAL
    Vue.component('contador',{
        template:`
            <div>
                <span>{{contador}}</span>
                <button @click="contador ++">+</button>
                <button @click="contador --">-</button>
            </div>
        `,
        data() {
            return{
                contador: 0
            }
        }
    })
    var app = new Vue({
        el: '#app',
    })
</script>
